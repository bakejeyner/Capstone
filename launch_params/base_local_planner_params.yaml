controller_frequency: 10
recovery_behavior_enabled: false

TrajectoryPlannerROS:
  max_vel_x: .5
  min_vel_x: -.5
  max_vel_theta: 4.25
  min_vel_theta: -4.25
  max_in_place_vel_theta: 4.25
  escape_vel: -.1

  acc_lim_theta: 4.25
  acc_lim_x: 1.0
  acc_lim_y: 1.0

  holonomic_robot: true

  yaw_goal_tolerance: 1.0
  xy_goal_tolerance: .1
